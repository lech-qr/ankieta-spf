        <script>var app_shop = { urls: { prefix: 'data="/gfx/'.replace('data="', '') + 'pol/', graphql: '//mintishop.pl/graphql/v1/' }, vars: { priceType: 'gross', priceTypeVat: true, productDeliveryTimeAndAvailabilityWithBasket: false, geoipCountryCode: 'PL', }, txt: { priceTypeText: ' brutto', }, fn: {}, fnrun: {}, files: [], graphql: {} }; const getCookieByName = (name) => { const value = `; ${document.cookie}`; const parts = value.split(`; ${name}=`); if (parts.length === 2) return parts.pop().split(';').shift(); return false; }; if (getCookieByName('freeeshipping_clicked')) { document.documentElement.classList.remove('--freeShipping'); } if (getCookieByName('rabateCode_clicked')) { document.documentElement.classList.remove('--rabateCode'); }</script>

        <meta name="robots" content="NOINDEX,NOFOLLOW">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Drogeria internetowa - kosmetyki online | sklep Minti Shop">
        <meta property="og:locale" content="pl_PL">
        <link href="style/css/ankieta.css" rel="stylesheet">
    </head>

    <body>
        <div id="container" class="text_page max-width-1370">
            <header>
                <p style="font-size: 0; margin: 0;"></p>
            </header>
            <div id="layout" class="row clearfix">
                <div id="content" class="col-12">
                    <section id="Text" class="text_menu">
                        <h1 class="text_menu__label headline">
                            <span class="headline__name">Tytuł z CMS</span>
                        </h1>
                        <div class="text_menu__txt">
                            <div class="text_menu__txt_sub pb-4 cm">
                                <!--##################-->
                                <article class='typCery24'>
                                    <nav>
                                        <img class="prev" src="/img/wstecz.svg" alt="Wstecz">
                                        <img class="close" src="/img/zamknij.svg" alt="Zamknij">
                                    </nav>
                                    <section class="slide00">
                                        <div>
                                            <img src="https://mintishop.pl/data/include/cms/ankieta/typ-cery/ankieta_m01.svg"
                                                alt="Spektakularne rezultaty pielęgnacji" />
                                            <p>Osiągnij je! Rozwiąż krótki test, poznaj&nbsp;potrzeby swojej skóry i
                                                dobierz kosmetyki odpowiednie dla jej typu.</p>
                                            <button class="ank_btn">Rozwiąż test</button>
                                        </div>
                                    </section>
                                    <section class="slide01">
                                        <span class="question">
                                            <p>Jak wygląda Twoja cera<br>zaraz po przebudzeniu?</p>
                                        </span>
                                        <div class="options">
                                            <button class="ank_btn" data-id="01">Jest sucha i napięta.</button>
                                            <button class="ank_btn" data-id="02">Jest normalna.</button>
                                            <button class="ank_btn" data-id="03">Jest przetłuszczona na całej
                                                powierzchni.</button>
                                            <button class="ank_btn" data-id="04">Jest przetłuszczona w strefie T (czoło,
                                                nos, broda) i normalna lub sucha na policzkach.</button>
                                        </div>
                                    </section>
                                    <section class="slide02">
                                        <span class="question">
                                            <p>Co czujesz po umyciu skóry kosmetykiem myjącym z wodą i osuszeniu jej?
                                            </p>
                                        </span>
                                        <div class="options">
                                            <button class="ank_btn" data-id="05">Niekomfortowe ściągnięcie i/lub
                                                pieczenie. Skóra bywa zaczerwieniona.</button>
                                            <button class="ank_btn" data-id="06">Przyjemne odświeżenie.</button>
                                            <button class="ank_btn" data-id="07">Satysfakcjonujące, dogłębne
                                                oczyszczenie.</button>
                                            <button class="ank_btn" data-id="08">Odczucia są różne, w zależności od
                                                części twarzy.</button>
                                        </div>
                                    </section>
                                    <span class="pagination">
                                        <p>0</p>/<p>6</p>
                                    </span>
                                </article>
                                <!--##################-->
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>



        <footer>
